<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Kids Login</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
    </style>
</head>
<body>
    <div class="container center">
        <div class="row">
            <div class="col-md-2">
                <form class="form-horizontal" action='' method="POST">
                    <fieldset>
                        <div id="legend">
                            Login
                        </div>
                        <div class="form-group">
                            <!-- Username -->
                            <label c for="username">Username</label>
                            <div class="controls">
                                <input type="text" id="username" name="username" placeholder="" class="form-control input-xlarge ">
                            </div>
                        </div>
                        <div class="form-group">
                            <!-- Password-->
                            <label for="password">Password</label>
                            <div class="controls">
                                <input type="password" id="password" name="password" placeholder="" class="form-control input-xlarge">
                            </div>
                        </div>
                        <div class="form-group">
                            <!-- Button -->
                            <div class="controls">
                                <button class="btn btn-success">Login</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
